<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Web Server</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        button { font-size: 20px; padding: 10px; margin: 10px; }
    </style>
</head>
<body>
    <h1>Controllo GPIO ESP32</h1>
    <button onclick="toggleLed()">Accendi/Spegni LED</button>
    <p id="status">Stato LED: OFF</p>

    <script>
        function toggleLed() {
            fetch('/toggle')
            .then(response => response.text())
            .then(data => {
                document.getElementById("status").innerText = "Stato LED: " + data;
            });
        }
    </script>
</body>
</html>
