<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My ESP32 Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        main {
            width: 90%;
            max-width: 600px;
        }
        .selectable {
            height: 80px;
            width: 80px;
            margin: 10px;
            font-size: 1em;
            background-color: white;
            border: 1px solid black;
        }
        #confirmButton {
            height: 50px;
            width: 100px;
            display: block;
            margin: 20px auto;
        }
        .selected {
            background-color: lightblue;
        }
        @media (min-width: 768px) {
            .selectable {
                height: 100px;
                width: 100px;
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1 style="text-align: center; color: blue;">DISTRIBUTORE DI ACQUA SWAG</h1>
    </header>
    <main>
        <div style="text-align: center;">
            <button class="selectable" data-value="33">33CL</button>
            <button class="selectable" data-value="50">50CL</button>
            <button class="selectable" data-value="1">1L</button>
        </div>
        <div>
            <button id="confirmButton">Conferma</button>
        </div>
        <div id="bottle-container" style="text-align: center; margin-top: 20px;"></div>
        <script>
            
           
            document.querySelectorAll('.selectable').forEach(button => {
                button.addEventListener('click', () => {
                    document.querySelectorAll('.selectable').forEach(btn => btn.classList.remove('selected'));
                    button.classList.add('selected');
                });
            });

            document.getElementById('confirmButton').addEventListener('click', () => {
                document.getElementById('bottle-container').innerHTML = '';
                
                const selectedButton = document.querySelector('.selectable.selected');
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('erogazione-message');
                messageDiv.style.textAlign = 'center';
                messageDiv.style.marginTop = '20px';
                if (selectedButton) {
                    const selectedValue = selectedButton.getAttribute('data-value');
                    //messageDiv.textContent = `Erogazione di ${selectedButton.textContent}`;
                    window.location.href = `?bottle=${selectedValue}`;
                } else {
                    //messageDiv.textContent = 'Nessun bottone selezionato';
                    window.location.href = `?bottle=none`;
                }
                document.getElementById('bottle-container').appendChild(messageDiv);
                
                document.querySelectorAll('.selectable').forEach(btn => btn.classList.remove('selected'));
            });
        </script>
    </main>
    <footer>
    </footer>
</body>
</html>
